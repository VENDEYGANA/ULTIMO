<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Cuentas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Añadir SDKs de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Control de Cuentas</h1>
        <div class="form-group">
            <label for="cuenta">Datos de la Cuenta:</label>
            <input type="text" id="cuenta" placeholder="Ingrese los datos de la cuenta">
        </div>
        <div class="form-group">
            <button onclick="guardarDatos()">Guardar</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cuenta</th>
                        <th>Fecha Agregada a Sistema</th>
                        <th>Estado</th>
                        <th>Vendida a</th>
                        <th>Fecha de Compra</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Vendida por</th>
                        <th>Copiar Datos</th>
                    </tr>
                </thead>
                <tbody id="datos-body">
                    <!-- Los datos guardados aparecerán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
